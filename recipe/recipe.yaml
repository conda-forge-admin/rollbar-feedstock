schema_version: 1

context:
  name: rollbar
  version: 1.0.0
  sha256: 6347b7e49f22f0296fc287a6aea75d642cf64494d2ee127042a7a593c97df3af
  python_min: 3.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ${{ sha256 }}
  file_name: ${{ name }}-${{ version }}.tar.gz

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - rollbar=rollbar.cli:main

requirements:
  host:
    - python ${{ python_min }}
    - setuptools >=58.0.4
    - pip
  run:
    - python >=${{ python_min }}
    - requests >=0.12.1

tests:
  - python:
      imports:
        - rollbar
  - requirements:
      run:
        - python ${{ python_min }}
        - pip
    script:
      - pip check
      - rollbar --help

about:
  license: MIT
  license_file: LICENSE
  summary: Rollbar notifier for Python
  description: Easy and powerful exception tracking with Rollbar. Send messages and exceptions with arbitrary context, get back aggregates, and debug production issues quickly.
  homepage: https://github.com/rollbar/pyrollbar
  documentation: https://rollbar.com/docs/notifier/pyrollbar/

extra:
  recipe-maintainers:
    - fpaniagua
    - TheOriginalAlex

